<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body ng-app="TestApp" ng-cloak>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <!-- Angular Material Library -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/build/css/angular-js-datepicker.css">
    <script type="text/javascript" src="/moment.min.js"></script>
    <script type="text/javascript" src="/angular-moment.min.js"></script>
    <script type="text/javascript" src="/build/js/angular-js-datepicker.js"></script>
    <!-- Your application bootstrap  -->
    <script type="text/javascript">
        angular.module('TestApp', ['ngMessages', 'angularJsDatePicker'])
            .controller("TestController", ["$scope", "moment",function ($scope, moment) {
                console.log("TestController");
                // $scope.selectedDateTest = new Date("2019-02-12T00:00:00.000Z");
                $scope.minDate = new Date("2018-07-15");
                $scope.getFormattedDate = function(){
                    return $scope.selectedDateTest ? moment($scope.selectedDateTest).format("Do MMMM, YYYY") : "-";
                };
            }]);
    </script>
    <div ng-controller="TestController">
        <div>test</div>
        <div style="/*margin-top:300px; margin-left:1250px;*/" aj-datepicker selected-date="selectedDateTest" min-date="minDate">{{getFormattedDate()}}</div>
        <div>next content</div>
    </div>

</body>

</html>
